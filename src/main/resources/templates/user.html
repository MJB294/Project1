<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User View</title>

    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.js}"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js" type="application/javascript"></script>
    <script src="js/users.js" type="application/javascript" defer></script>

</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/favicon.png" width="32" height="32" class="d-inline-block align-top" alt="">
            <h3 style="float: right;"> CS-5394/4398 Library Application</h3>
        </a>
    </nav>

    <div class="alert alert-primary" role="alert">
        User's view, including their checked out items and fees (if any).
    </div>

    <hr/>

    <label for="userId">User ID: </label>
    <input type="text" id="userId" />

    <button id="loadDataBtn" class="btn-primary">Load User Data</button>

    <div class="libraryTbl">
        <h4>User's checked out items</h4>
        <div class="border rounded">
            <table id="userTable" class="display ">
            </table>
        </div>
    </div>

    <div>User balance: </div>
    <div id="userBalance"></div>

    <p>Select an item above to return, then click "Return" below. </p>
    <div>
        <button id="returnItemBtn" class="btn-primary">Return</button>
    </div>

    <button id="payBalanceBtn" class="btn-primary">Pay Balance</button>
</body>
</html>
